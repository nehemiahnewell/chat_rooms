<div id='main'>
  <aside class='sidebar'>
    <h1>Chat Rooms</h1>
    <a class="roomButton" ng-click="home.makeRoom()">New Room</a>
    <div ng-repeat="room in home.rooms track by $index">
      {{ $index + 1 }} {{ room.title }}
    </div>
  </aside>
  <div class='room'>
    <h1>This will be the current room</h1>
    <section class='post'>Look at his great content</section>
  </div>
</div>
